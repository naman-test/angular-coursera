<div ng-show="infoCtrl.isSigned()" class="center">
  <h1>My Info:</h1>
  <div class="form-group">
    <label class="control-label col-sm-12">First name: {{infoCtrl.getUser().name}}</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-12">Lastname: {{infoCtrl.getUser().lastname}}</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-12">Email: {{infoCtrl.getUser().email}}</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-12">Phone: {{infoCtrl.getUser().phone}}</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-12">Menu favourite: {{infoCtrl.getUser().favourite.name}}</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-12">Menu favourite: {{infoCtrl.getUser().favourite.description}}</label>
  </div>
  <div class="form-group">
    <img class="img-responsive center-image" ng-src="{{infoCtrl.basePath}}/images/{{infoCtrl.getUser().favourite.short_name}}.jpg" alt="{{infoCtrl.getUser().favourite.name}}">
  </div>
</div>
<div ng-show="!infoCtrl.isSigned()" class="center">
  <h2>Not Signed Up Yet.</h2>
  <br>
  <a ui-sref="public.signup" class="btn btn-default">Sign up Now!</a>
</div>
