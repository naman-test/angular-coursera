<div class="container">
  <h1>Sign up</h1>
  <br>
  <form class="form-horizontal" name="signupForm" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-2">Menu favourite:</label>
      <div class="col-sm-10">
        <input type="text"
              class="form-control"
              placeholder="Enter your favourite menu item"
              name="favourite"
              ng-model="signupCtrl.signup.favourite"
              ng-blur="signupCtrl.validate(signupCtrl.signup.favourite)">

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">First name:</label>
      <div class="col-sm-10">
        <input type="text"
              class="form-control"
              placeholder="Enter your first name"
              name="name"
              ng-model="signupCtrl.signup.name"
              required>
        <span ng-if="signupForm.name.$error.required &&
                     signupForm.name.$touched">
          First Name is required
          <br>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Last name:</label>
      <div class="col-sm-10">
        <input type="text"
              class="form-control"
              placeholder="Enter your lastname"
              name="lastname"
              ng-model="signupCtrl.signup.lastname"
              required>
        <span ng-if="signupForm.lastname.$error.required &&
                     signupForm.lastname.$touched">
            Lastname is required
        </span>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-10">
        <input type="email"
              class="form-control"
              placeholder="Enter your email"
              name="email"
              ng-model="signupCtrl.signup.email"
              required>
        <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
          Must be a valid email address
          <br>
        </span>

      </div>

    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Phone:</label>
      <div class="col-sm-10">
        <input type="tel"
              class="form-control"
              placeholder="Enter your phone: ###-###-####"
              name="phone"
              ng-model="signupCtrl.signup.phone"
              pattern="(\d{3})-(\d{3})-(\d{4})"
              required>
        <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
          Phone is required in the format ###-###-####.
          <br>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"
                class="btn btn-default"
                ng-disabled="signupForm.$invalid"
                  ng-click="signupCtrl.submit(signupCtrl.signup.favourite)">Submit</button>
        <span ng-if = "signupCtrl.success">{{signupCtrl.success}}</span>
        <br>
        <span ng-if = "signupCtrl.error">{{signupCtrl.error}}</span>
      </div>
    </div>
  </form>
</div>
